<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gopienko Alexander">
    <meta name="description" content="Registration page for new user accounts">
    <meta name="keywords" content="register, sign up, user account">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #32cd32, #00f2fe);
        }

        .container {
            background: #f8f8f8;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .container h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Ensure padding is included in the width */
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #4facfe;
            outline: none;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
        }

        .success-message {
            color: green;
            font-size: 14px;
            text-align: center;
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #4facfe;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #00c2fe;
        }

        .link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .link a {
            color: #4facfe;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        /* Add media queries for responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                width: 90%; /* Allow container to be responsive */
            }

            .form-group input,
            .form-group select {
                padding: 8px;
            }

            .button {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Register</h1>
    <div class="error-message" th:if="${errorMessage}" th:text="${errorMessage}"></div>
    <div class="success-message" th:if="${successMessage}" th:text="${successMessage}"></div>
    <form action="/register" method="post" th:object="${userForm}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" th:field="*{username}" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select id="role" th:field="*{role}">
                <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
            </select>
        </div>
        <button type="submit" class="button">Register</button>
    </form>
    <div class="link">
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
</div>
</body>
</html>
