<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Уведомления</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f9;
        }

        button {
            background-color: #f44336;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e53935;
        }

        .back-link {
            display: block;
            margin: 20px 0;
            text-align: center;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
<a href="/home" class="back-link">Вернуться на главную</a>

<h1>Список уведомлений</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Сообщение</th>
        <th>Дата и время получения</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="notification : ${notifications}">
        <td th:text="${notification.id}"></td>
        <td th:text="${notification.message}"></td>
        <td th:text="${notification.receivedAt}"></td>
    </tr>
    </tbody>
</table>

<form th:action="@{/admin/clearNotifications}" method="post">
    <button type="submit">Очистить все уведомления</button>
</form>

</body>
</html>
